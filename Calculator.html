<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <div id='calc-contain'>
  
          <form name="calculator">
            
            <input type="text" name="answer" />
            <br>
            
            <input type="button" ID="1" value=" 1 " onclick="calculator.answer.value += '1'" />
            <input type="button" ID="2" value=" 2 " onclick="calculator.answer.value += '2'" />
            <input type="button" ID="3" value=" 3 " onclick="calculator.answer.value += '3'" />
            <input type="button" ID="+" value=" + " onclick="calculator.answer.value += '+'" />
            <br/>
            
            <input type="button" ID="4"value=" 4 " onclick="calculator.answer.value += '4'" />
            <input type="button" ID="5"value=" 5 " onclick="calculator.answer.value += '5'" />
            <input type="button" ID="6"value=" 6 " onclick="calculator.answer.value += '6'" />
            <input type="button" ID="-"value=" - " onclick="calculator.answer.value += '-'" />
            </br>
          
            <input type="button" ID="7"value=" 7 " onclick="calculator.answer.value += '7'" />
            <input type="button" ID="8"value=" 8 " onclick="calculator.answer.value += '8'" />
            <input type="button" ID="9"value=" 9 " onclick="calculator.answer.value += '9'" />
            <input type="button" ID="*"value=" x " onclick="calculator.answer.value += '*'" />
            </br>
        
            <input type="button" ID="c"value=" c " onclick="calculator.answer.value = ''" />
            <input type="button" ID="0"value=" 0 " onclick="calculator.answer.value += '0'" />
            <input type="button" ID="="value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
            <input type="button" ID="/"value=" / " onclick="calculator.answer.value += '/'" />
            </br>
  
    
          </form>
          
            
          </div>
        </div>
    </body>
</html>
